<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
      color: #38bdf8;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #1e293b;
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .message {
      background: #334155;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .message strong {
      color: #38bdf8;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
      gap: 5px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input {
      flex: 1;
      min-width: 120px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h2>üåç Public Chat Room</h2>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="username" placeholder="Your name">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
const API_KEY = "$2a$10$TUB.ZiKW3b9B7mCeFi2YWea4XifkN7zmT9N9zEqMvgA5xFePB1ALa"; 
const BIN_ID = "68d05be243b1c97be94ab150"; 
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

// Load messages every 2s
async function loadMessages() {
  try {
    const res = await fetch(API_URL, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await res.json();
    const messages = data.record.messages || [];
    
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    messages.forEach(msg => {
      let div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (e) {
    console.error("Error loading messages:", e);
  }
}

// Send message
async function sendMessage() {
  const user = document.getElementById("username").value || "Anonymous";
  const text = document.getElementById("message").value;
  if (!text) return;
  
  try {
    const res = await fetch(API_URL, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await res.json();
    const messages = data.record.messages || [];
    
    messages.push({ user, text });
    
    await fetch(API_URL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": API_KEY
      },
      body: JSON.stringify({ messages })
    });
    
    document.getElementById("message").value = "";
    loadMessages();
  } catch (e) {
    console.error("Error sending message:", e);
  }
}

setInterval(loadMessages, 2000);
loadMessages();
</script>
</body>
</html>
