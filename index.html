<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    h2 {
      margin-bottom: 15px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    /* Chat Section */
    #chatSection {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 90vh;
    }
    .chat-box {
      flex: 1;
      background: #111827;
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      margin-bottom: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .message {
      background: #374151;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }
    .message strong {
      color: #38bdf8;
    }
    .input-area {
      display: flex;
      gap: 5px;
    }
    .input-area input {
      flex: 1;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>üîê Login to Chat</h2>
  <input type="text" id="loginName" placeholder="Enter your name">
  <button onclick="login()">Login</button>
</div>

<div id="chatSection">
  <h2>üåç Public Chat Room</h2>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_KEY = "$2a$10$TUB.ZiKW3b9B7mCeFi2YWea4XifkN7zmT9N9zEqMvgA5xFePB1ALa"; 
const BIN_ID = "68d05be243b1c97be94ab150"; 
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

let username = "";

// Login function
function login() {
  const name = document.getElementById("loginName").value.trim();
  if (!name) return alert("Please enter a name!");
  username = name;
  localStorage.setItem("chatUser", name);
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("chatSection").style.display = "flex";
  loadMessages();
}

// Auto login if already saved
window.onload = () => {
  const saved = localStorage.getItem("chatUser");
  if (saved) {
    username = saved;
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("chatSection").style.display = "flex";
    loadMessages();
  }
};

// Load messages
async function loadMessages() {
  try {
    const res = await fetch(API_URL, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await res.json();
    const messages = data.record.messages || [];
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    messages.forEach(msg => {
      let div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (e) {
    console.error("Error loading:", e);
  }
}

// Send message
async function sendMessage() {
  const text = document.getElementById("message").value.trim();
  if (!text) return;
  try {
    const res = await fetch(API_URL, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await res.json();
    const messages = data.record.messages || [];
    messages.push({ user: username, text });
    await fetch(API_URL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": API_KEY
      },
      body: JSON.stringify({ messages })
    });
    document.getElementById("message").value = "";
    loadMessages();
  } catch (e) {
    console.error("Error sending:", e);
  }
}

// Refresh every 5s
setInterval(loadMessages, 5000);
</script>
</body>
</html>
